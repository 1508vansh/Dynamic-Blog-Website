    <div id="full-container">
    <div id="form-container" class="container-md">
        <h2 id="registerheading">Register</h2>
        <form id='register-form'>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" required>
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button id="formSubmitButton" type="submit" class="btn btn-primary">Submit</button>
            <button id="BackButton" type="submit" class="btn btn-primary">Back</button>
          </form>
      </div>
      </div>
    <div id="runningText" currentLocation="RegisterPage" class="running-text"></div>
    <script>
// Listener to locate to user register page
      let registerButton = document.querySelector('#Register');
registerButton.addEventListener('click', () => {
    // To locate to user register page
    window.location.href = 'register.html';
});

// Listener to locate to createBlog page through dropdown 'create blog button'
let dropdownCreateBlogButton = document.getElementById('dropdown-createBlog-button');
dropdownCreateBlogButton.addEventListener('click', () => {
    window.location.href = 'createBlog.html';
});

document.querySelector('#getstarted').addEventListener('click', () => {
    window.location.href = 'NotePage.html';
});

      let form = document.querySelector("#register-form");
      form.addEventListener('submit', function (event) {
    event.preventDefault();  // Prevent the form from submitting immediately

    if (!form.checkValidity()) {
        alert("Please fill required details");
        return;  // Stop further execution if the form is invalid
    }

    // Create and display the success message
    let alertDiv = document.createElement('div');
    alertDiv.className = "alert alert-success";
    alertDiv.setAttribute('role', 'alert');
    form.appendChild(alertDiv);
    alertDiv.innerHTML = "Registered Successfully";
    alertDiv.style.marginTop = '1rem';

    // Remove the success message after 3 seconds
    setTimeout(() => {
        form.removeChild(alertDiv);  // Remove the message after 3 seconds
        // Submit the form after 3 seconds
        form.submit();  // Submit the form programmatically
    }, 2000);  // 3-second delay
});
//listener to go back to home page (back button)
let backButton = document.querySelector('#BackButton');
backButton.addEventListener('click',()=>{
   window.location.href = 'index.html';
})
    </script>
