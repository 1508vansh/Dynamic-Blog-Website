<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Note Viewer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="./CSS/readNote.css">
  <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>
  <div id="note-container" class="note-container">
    <h1 id="note-title" class="note-title">Loading...</h1>
    <p id="note-content" class="note-content">Please wait while the content loads.</p>
    <a href="./NotePage.html" class="back-button" id="back-to-home">‚Üê Back to Home</a>
  </div>
  <div class="footer">Notes Are Helpful! üí°</div>
  <script>
    // Get query parameters
    const urlParams = new URLSearchParams(window.location.search);
    const noteTitle = decodeURIComponent(urlParams.get('title')) || 'Untitled Note';
    const noteContent = decodeURIComponent(urlParams.get('content')) || 'No content available for this note.';
  
    // Populate data
    document.getElementById('note-title').textContent = noteTitle;
  
    // Use innerHTML to render bold and italic content properly
    document.getElementById('note-content').innerHTML = noteContent;
  </script>
</body>
</html>
